<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailSpoofSent - {% block title %}{% endblock %}</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fas fa-envelope-open-text me-2"></i>
                MailSpoofSent
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">
                            <i class="fas fa-paper-plane me-1"></i> Send Email
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/templates' %}active{% endif %}" href="{{ url_for('manage_templates') }}">
                            <i class="fas fa-file-alt me-1"></i> Templates
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/drafts' %}active{% endif %}" href="{{ url_for('manage_drafts') }}">
                            <i class="fas fa-save me-1"></i> Drafts
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">MailSpoofSent &copy; 2025</span>
        </div>
    </footer>

    <!-- Include Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <!-- Include custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Include template JavaScript -->
    <script src="{{ url_for('static', filename='js/templates.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
